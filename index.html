<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Слайдер | Проект 3</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">

          <h1>Puma</h1>
          <p>Power, beauty & grace</p>
        </div>
        <div style="background: linear-gradient(215.32deg, #6e0709 -1%, #fc9191 124%);">
          <h1>Panther</h1>
          <p>Power, beauty & grace</p>
        </div>
        <div style="background: linear-gradient(221.87deg, #065661 1%, #15daaf 128%);">
          <h1>Tiger</h1>
          <p>Power, beauty & grace</p>
        </div>
        <div style="background: linear-gradient(220.16deg, #d8c007 -8%, #f89b0f 138%);">
          <h1>Lion, the king of animals</h1>
          <p>Power, beauty & grace</p>
        </div>
      </div>
      <div class="main-slide">
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1618641662184-bafefb91a542?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=930&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1548184062-8ec2ca93a26c?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1740&q=80');

          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1527720255604-b27935ade401?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1740&q=80');
          "
        ></div>
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>

        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
